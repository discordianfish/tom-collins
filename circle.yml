dependencies:
  override:
    - go get -t -d -v ./...
    - make

test:
  override:
    - go test -v -race ./...

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - tar czf $CIRCLE_ARTIFACTS/tom-collins-$CIRCLE_TAG.linux-amd64.tar.gz bin/tom
      - gem install fpm
      - fpm -v $( echo $CIRCLE_TAG | tr -d v ) --url $CIRCLE_REPOSITORY_URL -p $CIRCLE_ARTIFACTS/
        --provides tom -n tom-collins -t deb -s dir bin/=/opt/bin
